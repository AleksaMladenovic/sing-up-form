<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sing up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="body">
      <div id="leftSide">
        <div id="logo">
          <img src="odin-lined.png" />
          <span>odin</span>
        </div>
        <div id="credits">
          Photo by
          <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
          <a href="https://unsplash.com/">Unsplash</a>
        </div>
      </div>
      <div id="rightSide">
        <div id="longerText">
          This is not a real online service! You know you need something like this in your life to help you realize your deapest dreams.
          Sing up <em>now</em> to get started.
        </div>
        <div id="shorterText">You <em>know</em> you want.</div>
        <div id="divForm">
          <h1>Let's do this!</h1>
          <form action="" method="get" id="form1">
            <div class="row">
              <div class="field">
                <label for="firstName">FIRST NAME</label>
                <div class="input">
                  <input
                    type="text"
                    id="firstName"
                    name="firstName"
                    required
                  /><span></span>
                </div>
              </div>
              <div class="field">
                <label for="lastName">LAST NAME</label>
                <div class="input">
                  <input
                    type="text"
                    id="lastName"
                    name="lastName"
                  /><span></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="field">
                <label for="email">EMAIL</label>
                <div class="input">
                  <input type="email" id="email" name="email" /><span></span>
                </div>
              </div>
              <div class="field">
                <label for="phone">PHONE NUMBER</label>
                <div class="input">
                  <input
                    type="tel"
                    id="phone"
                    name="phoneNumber"
                  /><span></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="field">
                <label for="password">PASSWORD</label>
                <div class="input">
                  <input
                    type="password"
                    id="password"
                    name="password"
                    required
                  /><span></span>
                </div>
              </div>
              <div class="field">
                <label for="confirmPassword">CONFIRM PASSWORD</label>
                <div class="input">
                  <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    required
                  /><span></span>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div id="divButton">
          <button type="submit" form="form1">Create Account</button>
        </div>
        <div id="divLogIn">Already have an account? <a href="#">Log in</a></div>
      </div>
    </div>
  </body>
</html>
